{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Libros</title>
    <link rel="stylesheet" href="{% static 'libros/css/lista_libros.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-book-open"></i> Lista de Libros</h1>
        <ul class="libros-lista">
            {% for libro in libros %}
                <li class="libro-item">
                    <a href="{% url 'detalle_libro' libro.id %}">
                        <i class="fas fa-book"></i> {{ libro.titulo }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
