{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Eliminar {{ libro.titulo }}</title>
    <link rel="stylesheet" href="{% static 'libros/css/eliminar_libro.css' %}">
    <script src="{% static 'libros/js/eliminar_libro.js' %}" defer></script>
</head>
<body>
    <div class="container">
        <h1>Eliminar "{{ libro.titulo }}"</h1>
        <p>¿Estás seguro de que quieres eliminar este libro?</p>
        <form method="post" onsubmit="return confirmarEliminacion()">
            {% csrf_token %}
            <button type="submit">Sí, eliminar</button>
        </form>
        <a href="{% url 'detalle_libro' libro.id %}">Cancelar</a>
    </div>
</body>
</html>
